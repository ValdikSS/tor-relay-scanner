name: Build tor-relay-scanner
on:
  push:
    paths:
      - 'src/**'
  workflow_dispatch:

jobs:
  build-pyz:
    name: Build Python pyz file
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Build pyz file
        run: |
          ./build.sh
          mv torparse.pyz tor-relay-scanner-${{ steps.vars.outputs.sha_short }}.pyz
      - name: Upload pyz artifact
        uses: actions/upload-artifact@v4
        with:
          name: tor-relay-scanner-${{ steps.vars.outputs.sha_short }}.pyz
          path: tor-relay-scanner-${{ steps.vars.outputs.sha_short }}.pyz

  build-exe:
    name: Build Windows exe file
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
          architecture: 'x86'
      - name: Get short SHA
        id: vars
        shell: bash
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Install dependencies
        run: |
          pip install .
          pip install pyinstaller
      - name: Build exe file
        run: |
          pyinstaller -c -F src\tor_relay_scanner\__main__.py
          move dist\__main__.exe tor-relay-scanner-${{ steps.vars.outputs.sha_short }}.exe
      - name: Upload exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: tor-relay-scanner-${{ steps.vars.outputs.sha_short }}.exe
          path: tor-relay-scanner-${{ steps.vars.outputs.sha_short }}.exe
